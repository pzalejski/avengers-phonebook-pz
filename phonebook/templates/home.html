{% extends 'index.html' %}
{% block content %}
<!-- header image/ hero image-->
<header class='banner'>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{ message }}
    </div>
    {%  endfor %}
    {% endif %}
    {% endwith %}
    <h1 class='header-text'>Please select an Avenger</h1>
</header>
{% endblock %}
